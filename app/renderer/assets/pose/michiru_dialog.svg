<svg width="300" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 全身の輪郭 -->
  <g transform="translate(150, 50)">
    <!-- 体 -->
    <ellipse cx="0" cy="350" rx="80" ry="120" fill="#FF6347" />
    
    <!-- 顔 -->
    <ellipse cx="0" cy="100" rx="60" ry="80" fill="#FDBCB4" stroke="#E8A798" stroke-width="2" />
    
    <!-- 髪（オレンジっぽい茶色） -->
    <path d="M-60 60 Q0 20 60 60 Q60 80 40 100 Q20 120 0 110 Q-20 120 -40 100 Q-60 80 -60 60" fill="#CD853F" />
    
    <!-- 目 -->
    <ellipse cx="-20" cy="80" rx="8" ry="12" fill="#FFF" />
    <ellipse cx="20" cy="80" rx="8" ry="12" fill="#FFF" />
    <circle cx="-20" cy="82" r="4" fill="#8B4513" />
    <circle cx="20" cy="82" r="4" fill="#8B4513" />
    
    <!-- 鼻 -->
    <ellipse cx="0" cy="95" rx="2" ry="3" fill="#E8A798" />
    
    <!-- 口（元気な笑顔） -->
    <path d="M-8 110 Q0 118 8 110" stroke="#D2691E" stroke-width="2" fill="none" />
    
    <!-- 腕 -->
    <ellipse cx="-70" cy="280" rx="25" ry="80" fill="#FDBCB4" transform="rotate(-20)" />
    <ellipse cx="70" cy="280" rx="25" ry="80" fill="#FDBCB4" transform="rotate(20)" />
    
    <!-- 手 -->
    <circle cx="-80" cy="360" r="15" fill="#FDBCB4" />
    <circle cx="80" cy="360" r="15" fill="#FDBCB4" />
    
    <!-- カジュアルな服の襟 -->
    <polygon points="-30,230 30,230 20,250 -20,250" fill="#FFF" />
    
    <!-- デニムスカート -->
    <rect x="-90" y="420" width="180" height="80" rx="10" fill="#4169E1" />
    
    <!-- 足 -->
    <ellipse cx="-30" cy="540" rx="15" ry="40" fill="#FDBCB4" />
    <ellipse cx="30" cy="540" rx="15" ry="40" fill="#FDBCB4" />
    
    <!-- スニーカー -->
    <ellipse cx="-30" cy="580" rx="20" ry="15" fill="#FF1493" />
    <ellipse cx="30" cy="580" rx="20" ry="15" fill="#FF1493" />
  </g>
</svg>