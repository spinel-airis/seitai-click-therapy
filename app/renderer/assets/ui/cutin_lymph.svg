<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="lymphGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#90EE90;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 背景パネル -->
  <rect width="600" height="200" fill="url(#lymphGradient)" stroke="#32CD32" stroke-width="4" rx="20" />
  
  <!-- エフェクト -->
  <g opacity="0.6">
    <circle cx="80" cy="60" r="10" fill="#32CD32">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.2s" repeatCount="indefinite" />
    </circle>
    <circle cx="520" cy="140" r="8" fill="#90EE90">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="120" cy="160" r="6" fill="#98FB98">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- テキスト -->
  <text x="300" y="80" text-anchor="middle" fill="#2E8B57" font-size="28" font-weight="bold" font-family="Arial">
    リンパマッサージ
  </text>
  <text x="300" y="120" text-anchor="middle" fill="#006400" font-size="18" font-family="Arial">
    クリック効果 +200%
  </text>
  <text x="300" y="150" text-anchor="middle" fill="#006400" font-size="16" font-family="Arial">
    10秒間持続
  </text>
  
  <!-- アイコン -->
  <text x="50" y="120" text-anchor="middle" fill="#2E8B57" font-size="48">💆</text>
  <text x="550" y="120" text-anchor="middle" fill="#2E8B57" font-size="48">🌿</text>
</svg>