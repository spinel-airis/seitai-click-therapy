<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="oilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 背景パネル -->
  <rect width="600" height="200" fill="url(#oilGradient)" stroke="#FFD700" stroke-width="4" rx="20" />
  
  <!-- エフェクト -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="8" fill="#FFD700">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="150" r="6" fill="#FFA500">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="170" r="4" fill="#FFD700">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- テキスト -->
  <text x="300" y="80" text-anchor="middle" fill="#8B4513" font-size="28" font-weight="bold" font-family="Arial">
    オイルマッサージ
  </text>
  <text x="300" y="120" text-anchor="middle" fill="#654321" font-size="18" font-family="Arial">
    クリック効果 +100%
  </text>
  <text x="300" y="150" text-anchor="middle" fill="#654321" font-size="16" font-family="Arial">
    10秒間持続
  </text>
  
  <!-- アイコン -->
  <text x="50" y="120" text-anchor="middle" fill="#8B4513" font-size="48">💧</text>
  <text x="550" y="120" text-anchor="middle" fill="#8B4513" font-size="48">✨</text>
</svg>